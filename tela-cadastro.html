<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style-cadastro.css">
</head>
<body>
    <main>
        <img src="imagens/logo-horizontal.png" alt="logo SIMEnergy" class="logo">
        <h1>Cadastro de Usuário</h1>
        <form action="cadastro.php" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" placeholder="Nome" class="campo-de-texto"><br>

            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="email" placeholder="E-mail" class="campo-de-texto"><br>

            <label>Senha:</label><br>
                <input type="password" id="password" class="campo-de-texto" placeholder="Senha">
            <br>

            <label>Confirme a senha:</label><br>
                <input type="password" id="confirm-password" class="campo-de-texto" placeholder="Confirmação">
        
            <div id="passwords-error" class="
            passwords-error "></div>

            <label>
                <input type="checkbox" id="show-password" class="mostrar-senha"> Mostrar senha
            </label>
            <br>
            <a href="#" class="login">Fazer Login</a>

            <button type="submit" class="botão-cadastrar">Cadastrar</button>
        </form>
    </main>
    <script src="cadastro.js"></script>
</body>
</html>
